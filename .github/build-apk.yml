name: Build Godot APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Godot export templates
        uses: actions/cache@v4
        with:
          path: ~/.local/share/godot/templates
          key: godot-templates-4.4.1

      - name: Download Godot
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          unzip Godot_v4.4.1-stable_linux.x86_64.zip
          mv Godot_v4.4.1-stable_linux.x86_64 /usr/local/bin/godot

      - name: Download Export Templates
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/templates/4.4.1-stable
          tar -xvf Godot_v4.4.1-stable_export_templates.tpz -C ~/.local/share/godot/templates/4.4.1-stable

      - name: Build APK
        run: |
          godot --headless --export-release "Android" build/game.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: game-apk
          path: build/game.apk